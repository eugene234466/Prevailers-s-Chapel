<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevailers Chapel International</title>
    <link rel="icon" href="3.JPG">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background: #1e3a8a;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 15px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255,255,255,0.2);
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #1e3a8a;
                flex-direction: column;
                align-items: center;
                display: none;
                padding: 20px 0;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }

        /* ============ PAGE CONTENT ============ */
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            color: #1e3a8a;
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            color: #64748b;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Prevailers Chapel</div>

            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

            <ul class="nav-links" id="navLinks">
                <li><a href="home.html">Home</a></li>
                <li><a href="livestream.html">Live Stream</a></li>
                <li><a href="devotional.html">Devotional</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="page-container">
        <h1>Welcome to Prevailers Chapel</h1>
        <p>Your page content goes here.</p>
    </div>

    <!-- SCRIPT -->
    <script>
        function toggleMenu() {
            document.getElementById("navLinks").classList.toggle("show");
        }
    </script>

</body>
</html>
