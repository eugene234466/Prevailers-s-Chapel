<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events - Prevailers Chapel International</title>
<link rel="icon" href="3.JPG"> 

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8fafc;
}

/* NAVBAR */
nav {
    background: #1e3a8a;
    padding: 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 5px;
}

nav a.active,
nav a:hover {
    background: rgba(255,255,255,0.2);
}

/* CONTAINER */
.events-container {
    max-width: 1200px;
    margin: auto;
    padding: 60px 20px;
}

h1 {
    text-align: center;
    color: #1e3a8a;
    font-size: 48px;
}

.events-subtitle {
    text-align: center;
    color: #64748b;
    margin: 20px auto 50px;
    max-width: 800px;
}

/* EVENTS GRID */
.events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
}

.event-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

/* IMAGE GRID */
.event-images {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
}

.event-images img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    cursor: pointer;
}

.event-card h3 {
    color: #1e3a8a;
    margin: 15px 0;
}

.event-day { font-weight: 600; }
.event-time { font-size: 22px; color: #1e3a8a; }

/* GALLERY MODAL */
.gallery {
    display: none;
    position: fixed;
    z-index: 3000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.gallery img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
}

.gallery-controls {
    color: white;
    margin-top: 20px;
    display: flex;
    gap: 30px;
    align-items: center;
}

.gallery-btn {
    font-size: 30px;
    cursor: pointer;
    user-select: none;
}

.gallery-counter {
    font-size: 16px;
}

/* MOBILE */
@media (max-width: 768px) {
    h1 { font-size: 36px; }
    .event-images img { height: 160px; }
}
</style>
</head>

<body>

<nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="livestream.html">Live Stream</a></li>
        <li><a href="devotional.html">Devotional</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="events-container">
    <h1>Our Events</h1>
    <p class="events-subtitle">Join us for exciting fellowship and life-changing experiences.</p>

    <div class="events-grid">

        <!-- EVENT -->
        <div class="event-card">
            <div class="event-images">
                <img src="4.jpeg" onclick="openGallery(0)">
                <img src="5.jpeg" onclick="openGallery(1)">
                <img src="6.jpeg" onclick="openGallery(2)">
                <img src="7.jpeg" onclick="openGallery(3)">
            </div>

            <h3>21 Days of Fasting and Prayer</h3>
            <p class="event-day">January 5–25, 2025</p>
            <div class="event-time">6:00 PM daily, 8:00 AM Sundays</div>
            <p>Main Auditorium</p>
        </div>

    </div>
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery" onclick="closeGallery(event)">
    <img id="galleryImage">
    <div class="gallery-controls">
        <span class="gallery-btn" onclick="prevImage(event)">❮</span>
        <span class="gallery-counter" id="galleryCounter"></span>
        <span class="gallery-btn" onclick="nextImage(event)">❯</span>
    </div>
</div>

<script>
const images = ["4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg"];
let currentIndex = 0;

function openGallery(index) {
    currentIndex = index;
    updateGallery();
    document.getElementById("gallery").style.display = "flex";
}

function closeGallery(e) {
    if (e.target.id === "gallery") {
        document.getElementById("gallery").style.display = "none";
    }
}

function updateGallery() {
    document.getElementById("galleryImage").src = images[currentIndex];
    document.getElementById("galleryCounter").textContent =
        (currentIndex + 1) + " / " + images.length;
}

function nextImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    updateGallery();
}

function prevImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateGallery();
}
</script>

</body>
</html>
