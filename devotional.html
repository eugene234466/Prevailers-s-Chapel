<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional - Prevailed Chapel International</title>

<style>
/* ===== ORIGINAL SOURCE ‚Äî UNCHANGED ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #f8fafc 0%, #e0e7ff 100%);
    min-height: 100vh;
}

nav {
    background: linear-gradient(135deg, #1e3a8a 0%, #0369a1 100%);
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
}

.devotional-container {
    max-width: 950px;
    margin: 0 auto;
    padding: 60px 20px;
}

.verse-section {
    background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    color: white;
    padding: 60px 50px;
    border-radius: 20px;
    margin-bottom: 40px;
}

.verse-content {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 15px;
}

.devotional-card {
    background: white;
    padding: 60px 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border-top: 5px solid #1e3a8a;
}

.share-btn-main {
    background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    font-size: 18px;
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="livestream.html">Live Stream</a></li>
    <li><a href="devotional.html" class="active">Devotional</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="devotional-container">

  <div class="verse-section">
    <h2>‚ú® Verse of the Day</h2>
    <div id="verseOfDay">Loading today's verse...</div>
  </div>

  <!-- üîí DEVOTIONAL CARD (TARGET FOR IMAGE EXPORT) -->
  <div class="devotional-card" id="devotionalCard">

    <h2 id="devotionalTitle">Loading...</h2>

    <p><strong>Date:</strong> <span id="currentDate"></span></p>
    <p><strong>Key Verse:</strong> <span id="keyVerseRef"></span></p>

    <div id="devotionalContent">
      <p>Loading devotional...</p>
    </div>

    <h3>üí≠ Reflection Questions</h3>
    <ul id="reflectionQuestions"></ul>

    <div class="prayer-box">
      <h3>üôè Prayer</h3>
      <p id="dailyPrayer"></p>
    </div>

    <div class="share-section">
      <button class="share-btn-main" onclick="shareDevotional()">üì§ Share Text</button>
      <button class="share-btn-main" onclick="shareDevotionalImage()">üñº Share as Image</button>
    </div>

  </div>
</div>

<!-- html2canvas (ONLY ADDITION) -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
document.getElementById('currentDate').textContent =
  new Date().toDateString();

fetch("https://beta.ourmanna.com/api/v1/get/?format=json")
  .then(res => res.json())
  .then(data => {
    const verseText = data.verse.details.text;
    const verseRef  = data.verse.details.reference;

    document.getElementById('verseOfDay').innerHTML = `
      <div class="verse-content">
        <p>"${verseText}"</p>
        <p>- ${verseRef}</p>
      </div>
    `;

    document.getElementById('keyVerseRef').textContent = verseRef;
    document.getElementById('devotionalTitle').textContent = "Reflection on Our Manna";

    document.getElementById('devotionalContent').innerHTML = `
      <p>${verseText}</p>
      <p>Let this Word guide your heart and actions today.</p>
    `;

    document.getElementById('reflectionQuestions').innerHTML = `
      <li>What is God teaching me today?</li>
      <li>How can I apply this Word?</li>
      <li>Who can I encourage with this scripture?</li>
    `;

    document.getElementById('dailyPrayer').innerHTML = `
      Lord, let Your Word shape my life today. Amen.
    `;
  });

function shareDevotional(){
  navigator.share?.({
    title: "Daily Devotional",
    text: document.getElementById("devotionalContent").innerText
  });
}

/* ‚úÖ IMAGE EXPORT (NEW ‚Äî NON-DESTRUCTIVE) */
function shareDevotionalImage(){
  const card = document.getElementById("devotionalCard");

  html2canvas(card, {
    scale: 2,
    backgroundColor: "#ffffff"
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "daily-devotional.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
