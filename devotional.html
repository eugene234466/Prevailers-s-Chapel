<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Devotional</title>

<!-- html2canvas ONLY for image sharing -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* ===== ORIGINAL CSS (UNCHANGED) ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f8fafc;
}

nav {
  background: #1e3a8a;
  padding: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  margin-bottom: 25px;
}

h1 {
  color: #1e3a8a;
  margin-bottom: 15px;
}

.scripture {
  font-size: 18px;
  line-height: 1.7;
  color: #334155;
}

.reference {
  margin-top: 10px;
  font-weight: 600;
  color: #1e3a8a;
}

.prayer-input {
  width: 100%;
  padding: 12px;
  border: 2px solid #e2e8f0;
  border-radius: 8px;
  min-height: 100px;
  margin-top: 10px;
}

.btn {
  background: #1e3a8a;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 15px;
}

.share-group {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 15px;
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="devotional.html">Devotional</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">

  <!-- DEVOTIONAL CARD (THIS is what gets shared as image) -->
  <div class="card" id="devotionalCard">
    <h1>Daily Scripture</h1>

    <p class="scripture" id="scriptureText">
      “The Lord is my shepherd; I shall not want.  
      He makes me lie down in green pastures,  
      He leads me beside still waters.”
    </p>

    <p class="reference" id="scriptureRef">
      — Psalm 23:1–2
    </p>
  </div>

  <!-- SHARE OPTIONS -->
  <div class="card">
    <h1>Share</h1>

    <div class="share-group">
      <button class="btn" onclick="shareLink()">Share Link</button>
      <button class="btn" onclick="shareImage()">Share Scripture as Image</button>
    </div>
  </div>

  <!-- PRAYER (RESTORED) -->
  <div class="card">
    <h1>Prayer</h1>

    <textarea class="prayer-input" id="prayerText"
      placeholder="Write your prayer here..."></textarea>

    <button class="btn" onclick="submitPrayer()">Submit Prayer</button>
  </div>

</div>

<script>
/* ===== SHARE LINK ===== */
function shareLink() {
  const url = window.location.href;
  window.open(
    'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(url),
    '_blank'
  );
}

/* ===== SHARE IMAGE (SCRIPTURE CARD ONLY) ===== */
function shareImage() {
  const card = document.getElementById('devotionalCard');

  html2canvas(card, { scale: 2 }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'daily-scripture.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  });
}

/* ===== PRAYER SUBMIT ===== */
function submitPrayer() {
  const prayer = document.getElementById('prayerText').value.trim();
  if (!prayer) {
    alert('Please write a prayer.');
    return;
  }

  window.location.href =
    `mailto:dzesefrank108@gmail.com?subject=Prayer Request&body=${encodeURIComponent(prayer)}`;
}
</script>

</body>
</html>
