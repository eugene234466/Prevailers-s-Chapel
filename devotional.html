<head>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Segoe UI,Tahoma,Verdana,sans-serif;
    background:linear-gradient(to bottom, #f8fafc 0%, #e0e7ff 100%);
    min-height:100vh;
}

/* Navigation */
nav{
    background:linear-gradient(135deg, #1e3a8a 0%, #0369a1 100%);
    padding:20px;
    position:sticky;
    top:0;
    z-index:1000;
}
nav ul{
    list-style:none;
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}
nav a{
    color:white;
    text-decoration:none;
    font-weight:600;
    padding:10px 20px;
    border-radius:8px;
    font-size:16px;
}
nav a:hover, nav a.active{
    background: rgba(255, 255, 255, 0.25);
}

/* Container */
.container{
    max-width:950px;
    margin:auto;
    padding:60px 20px;
}

/* Header */
.header{
    text-align:center;
    margin-bottom:50px;
}
.header h1{
    font-size:52px;
    color:#1e3a8a;
}
.header p{
    color:#475569;
    font-size:20px;
    line-height:1.6;
}

/* Verse Section */
.verse-section{
    background:linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    color:white;
    padding:60px 50px;
    border-radius:20px;
    margin-bottom:40px;
    box-shadow:0 15px 40px rgba(30, 58, 138, 0.3);
    text-align:center;
}
.verse-text{
    font-size:24px;
    font-style:italic;
    line-height:1.9;
}
.verse-ref{
    margin-top:20px;
    font-weight:700;
    font-size:19px;
}

/* Devotional Section */
.devotional-card{
    background:white;
    padding:60px 50px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
    margin-bottom:40px;
    border-top:5px solid #1e3a8a;
}
.devotional-card h2{
    color:#1e3a8a;
    font-size:36px;
    margin-bottom:25px;
}
.meta{
    color:#64748b;
    font-size:16px;
    margin-bottom:35px;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
}
.meta strong{
    color:#1e3a8a;
}
.devotional-card p{
    color:#475569;
    font-size:19px;
    line-height:2;
    margin-bottom:25px;
    text-align:justify;
}
ul{
    margin-left:30px;
    color:#475569;
}
li{
    margin:15px 0;
    font-size:18px;
    line-height:1.8;
}
li::marker{
    color:#1e3a8a;
    font-weight:bold;
}
.prayer-box{
    background:linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
    padding:40px;
    border-radius:15px;
    margin-top:40px;
    border-left:5px solid #f59e0b;
    box-shadow:0 5px 15px rgba(245,158,11,.2);
}
.prayer-box h3{
    margin-top:0;
    color:#92400e;
}
.prayer-text{
    font-style:italic;
    color:#78350f;
    line-height:1.9;
    font-size:18px;
}

/* Share Button */
.share-section{
    text-align:center;
    margin-top:40px;
}
.share-btn{
    background:linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
    color:white;
    border:none;
    padding:16px 40px;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    font-size:18px;
}

/* Bible Search */
.bible-search input{
    flex:1;
    padding:18px 25px;
    border:3px solid #e2e8f0;
    border-radius:12px;
    font-size:17px;
}
.bible-search button{
    background:linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    color:white;
    border:none;
    padding:18px 40px;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    font-size:17px;
}

/* Result */
.search-result{
    margin-top:20px;
    padding:20px;
    border-radius:12px;
    border-left:5px solid #0369a1;
    background:linear-gradient(135deg,#f0f9ff 0%,#e0f2fe 100%);
}
</style>
</head>

<body>

<nav>
<ul>
<li><a href="home.html">Home</a></li>
<li><a href="livestream.html">Live Stream</a></li>
<li><a href="devotional.html" class="active">Devotional</a></li>
<li><a href="events.html">Events</a></li>
<li><a href="services.html">Services</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>

<div class="container">

<div class="header">
<h1>üìñ Daily Devotional</h1>
<p>Start your day with God's Word and reflection</p>
</div>

<!-- Verse Section -->
<div class="verse-section" id="verseBox">
<p class="verse-text">Loading verse...</p>
<p class="verse-ref"></p>
</div>

<!-- Devotional Card -->
<div class="devotional-card">
<h2 id="devotionalTitle">Loading devotional...</h2>
<div class="meta">
<span><strong>Date:</strong> <span id="currentDate"></span></span>
<span><strong>Key Verse:</strong> <span id="keyVerseRef"></span></span>
</div>
<div id="devotionalContent">
<p>Loading content...</p>
</div>

<h3>üí≠ Reflection Points</h3>
<ul id="reflectionPoints"><li>Loading...</li></ul>

<div class="prayer-box">
<h3>üôè Prayer</h3>
<p class="prayer-text" id="dailyPrayer">Loading prayer...</p>
</div>

<div class="share-section">
<button class="share-btn" onclick="shareDevotional()">üì§ Share Devotional</button>
</div>
</div>

</div>

<script>
// Elements shortcut
const $ = id => document.getElementById(id);

// Set today's date
const today = new Date();
$('currentDate').textContent = today.toDateString();

// Fetch Open Heavens daily devotional
async function loadOpenHeavens() {
    try {
        const res = await fetch('https://openheavens.com/wp-json/wp/v2/posts?per_page=1');
        const data = await res.json();
        const post = data[0];

        // Verse + title + content
        const verse = post.title.rendered;
        const content = post.content.rendered;
        const prayer = post.excerpt.rendered;

        $('devotionalTitle').textContent = verse;
        $('keyVerseRef').textContent = verse;
        $('verseBox').querySelector('.verse-text').textContent = verse;
        $('verseBox').querySelector('.verse-ref').textContent = verse;
        $('devotionalContent').innerHTML = content;
        $('dailyPrayer').innerHTML = prayer;

        // Optional reflection points (split content into paragraphs)
        const points = content.split(/<p>|<\/p>/).filter(t => t.trim()!=="");
        const ul = $('reflectionPoints');
        ul.innerHTML = "";
        points.forEach(p=>{
            const li = document.createElement('li');
            li.textContent = p;
            ul.appendChild(li);
        });

    } catch(e){
        console.error("Error loading Open Heavens:", e);
        $('devotionalTitle').textContent = "Devotional unavailable";
        $('devotionalContent').innerHTML = "<p>Please try again later.</p>";
        $('dailyPrayer').textContent = "Please try again later.";
        $('reflectionPoints').innerHTML = "<li>Unable to load reflection points</li>";
    }
}

// Share button
function shareDevotional() {
    const verse = $('verseBox').querySelector('.verse-text').textContent;
    const url = window.location.href;
    const text = `${verse}\n\nRead the full devotional at Prevailed Chapel International`;

    if(navigator.share){
        navigator.share({title:'Daily Devotional',text,url});
    } else {
        navigator.clipboard.writeText(text+"\n"+url);
        alert("‚úÖ Devotional copied to clipboard! Share it anywhere.");
    }
}

// Load on page load
window.onload = loadOpenHeavens;
</script>

</body>
