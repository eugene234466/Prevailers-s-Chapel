<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devotional - Prevailed Chapel International</title>

<!-- DO NOT TOUCH CSS -->
<style>
/* ------------------------ */
/* Base & Body Styling      */
/* ------------------------ */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #f8fafc 0%, #e0e7ff 100%);
    min-height: 100vh;
}

/* ------------------------ */
/* Navigation               */
/* ------------------------ */
nav {
    background: linear-gradient(135deg, #1e3a8a 0%, #0369a1 100%);
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    position: sticky;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 8px;
}

nav a.active {
    background: rgba(255,255,255,0.25);
}

/* ------------------------ */
/* Container & Header       */
/* ------------------------ */
.devotional-container {
    max-width: 950px;
    margin: 0 auto;
    padding: 60px 20px;
}

.devotional-header {
    text-align: center;
    margin-bottom: 50px;
}

h1 {
    color: #1e3a8a;
    font-size: 52px;
    margin-bottom: 20px;
}

.subtitle {
    color: #475569;
    font-size: 20px;
}

/* ------------------------ */
/* Verse Section            */
/* ------------------------ */
.verse-section {
    background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    color: white;
    padding: 60px 50px;
    border-radius: 20px;
    margin-bottom: 40px;
}

.verse-section h2 {
    text-align: center;
    margin-bottom: 30px;
}

.verse-content {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 15px;
}

.verse-text {
    font-size: 24px;
    font-style: italic;
    margin-bottom: 20px;
}

.verse-reference {
    text-align: right;
    font-weight: 700;
}

/* ------------------------ */
/* Devotional Card          */
/* ------------------------ */
.devotional-card {
    background: white;
    padding: 60px 50px;
    border-radius: 20px;
    border-top: 5px solid #1e3a8a;
}

.devotional-meta {
    margin-bottom: 25px;
    color: #64748b;
}

.devotional-card p {
    font-size: 19px;
    line-height: 2;
}

/* ------------------------ */
/* Share Buttons            */
/* ------------------------ */
.share-section {
    text-align: center;
    margin-top: 30px;
}

.share-btn-main {
    background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
    color: white;
    border: none;
    padding: 14px 30px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    margin: 5px;
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="livestream.html">Live Stream</a></li>
    <li><a href="devotional.html" class="active">Devotional</a></li>
    <li><a href="events.html">Events</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="devotional-container">

  <div class="devotional-header">
    <h1>ðŸ“– Daily Devotional</h1>
    <p class="subtitle">Start your day with God's Word.</p>
  </div>

  <!-- SCRIPTURE -->
  <div class="verse-section" id="scriptureCard">
    <h2>âœ¨ Verse of the Day</h2>
    <div id="verseOfDay">Loading...</div>
  </div>

  <!-- SHARE OPTIONS -->
  <div class="share-section">
    <button class="share-btn-main" onclick="shareLink()">ðŸ”— Share Link</button>
    <button class="share-btn-main" onclick="shareImage()">ðŸ–¼ Share Scripture Image</button>
  </div>

  <!-- DEVOTIONAL -->
  <div class="devotional-card">
    <div class="devotional-meta">
      <strong>Date:</strong> <span id="currentDate"></span><br>
      <strong>Key Verse:</strong> <span id="keyVerseRef"></span>
    </div>

    <div id="devotionalContent"></div>
  </div>

</div>

<!-- REQUIRED SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
// Date
document.getElementById("currentDate").textContent =
  new Date().toLocaleDateString("en-US",{weekday:"long",month:"long",day:"numeric",year:"numeric"});

// OurManna API
fetch("https://beta.ourmanna.com/api/v1/get/?format=json")
.then(res => res.json())
.then(data => {
  const text = data.verse.details.text;
  const ref  = data.verse.details.reference;

  document.getElementById("verseOfDay").innerHTML = `
    <div class="verse-content">
      <p class="verse-text">"${text}"</p>
      <p class="verse-reference">- ${ref}</p>
    </div>
  `;

  document.getElementById("keyVerseRef").textContent = ref;
  document.getElementById("devotionalContent").innerHTML = `
    <p>This scripture invites us to trust God daily and walk in obedience.</p>
    <p>Let His Word guide your thoughts, decisions, and actions today.</p>
  `;
});

// Share link
function shareLink(){
  const url = window.location.href;
  if(navigator.share){
    navigator.share({ title:"Daily Devotional", url });
  } else {
    navigator.clipboard.writeText(url);
    alert("ðŸ”— Link copied");
  }
}

// Share scripture image ONLY
function shareImage(){
  const card = document.getElementById("scriptureCard");
  html2canvas(card,{scale:2,backgroundColor:"#ffffff"}).then(canvas=>{
    const link = document.createElement("a");
    link.download = "verse-of-the-day.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
